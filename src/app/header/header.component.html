<header>
  <div class="logo">
    <img src="./assets/images/logo.svg" alt="" />
  </div>
  <app-backdrop [@fadeInOut] (click)="showNav = false" *ngIf="showNav"></app-backdrop>
  <app-mobile-navigation [@fadeInOut]  *ngIf="showNav"></app-mobile-navigation>
  <app-desktop-navigation *ngIf="!isScreenSmall"></app-desktop-navigation>
  <button
    [ngClass]="[
      'hamburger',
      'hamburger--collapse',
      showNav ? 'is-active' : '',
      'toggleButton'
    ]"
    type="button"
    *ngIf="isScreenSmall"
    (click)="showNav = !showNav"
  >
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <button *ngIf="!isScreenSmall" class="btn header-button">Get started</button>
</header>
